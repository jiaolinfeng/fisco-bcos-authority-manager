// Apply the java-library plugin to add support for Java Library

 
apply plugin: 'java-library'

sourceCompatibility = 1.8
targetCompatibility = 1.8

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.0'
    }
}
 
apply plugin: 'org.junit.platform.gradle.plugin'

// In this section you declare where to find the dependencies of your project
repositories {
  	maven {
         url "http://maven.aliyun.com/nexus/content/groups/public/"
    }

    mavenLocal()
    mavenCentral()
}

List logger = [
         'org.slf4j:slf4j-log4j12:1.7.25'
]

def spring_version="4.3.18.RELEASE"
List spring =[ 
    "org.springframework:spring-core:$spring_version", 
    "org.springframework:spring-beans:$spring_version", 
    "org.springframework:spring-context:$spring_version", 
    "org.springframework:spring-tx:$spring_version", 
    "org.springframework:spring-jdbc:$spring_version", 
    "org.springframework:spring-test:$spring_version"
]

List alibaba = [
        'com.alibaba:druid:1.0.29',
        'com.alibaba:fastjson:1.2.29'
]

dependencies {
    compile logger,spring,alibaba
    compile 'org.apache.commons:commons-lang3:3.1'
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.6"
    compile 'io.netty:netty-all:4.1.15.Final'
    compile 'io.netty:netty-tcnative:2.0.18.Final'
    compile 'com.google.guava:guava:19.0'

// web3j依赖
    compile 'org.apache.httpcomponents:httpclient:4.5.5',
            'org.bouncycastle:bcprov-jdk15on:1.54',
            'com.lambdaworks:scrypt:1.4.0',
            'com.squareup:javapoet:1.7.0',
            'io.reactivex:rxjava:1.2.4',
            'com.github.jnr:jnr-unixsocket:0.15'
            
    // https://mvnrepository.com/artifact/org.iq80.leveldb/leveldb
    compile group: 'org.iq80.leveldb', name: 'leveldb', version: '0.10'
	// https://mvnrepository.com/artifact/org.controlsfx/controlsfx
	compile group: 'org.controlsfx', name: 'controlsfx', version: '8.40.14'
	// https://mvnrepository.com/artifact/org.fusesource.leveldbjni/leveldbjni-all
    compile group: 'org.fusesource.leveldbjni', name: 'leveldbjni-all', version: '1.8'
    
    compile 'com.google.code.gson:gson:2.8.0'
    runtime 'com.google.code.gson:gson:2.8.0'
			
    testCompile(
            'org.junit.jupiter:junit-jupiter-api:5.1.0'
    )
    
    testRuntime(
            'org.junit.jupiter:junit-jupiter-engine:5.1.0',
            'org.junit.vintage:junit-vintage-engine:5.1.0',
            'org.junit.platform:junit-platform-launcher:1.1.0',
            'org.junit.platform:junit-platform-runner:1.1.0'
    )
}

sourceSets {
    main {
		java {
	        srcDir 'src/main/java'
	        srcDir 'src/test/java'
		}
        resources  {
            srcDir 'src/main/resources'
            srcDir 'src/main/views'
        }
        
    }
}

jar {
    destinationDir file('dist/apps')
    archiveName project.name + '.jar'
}

